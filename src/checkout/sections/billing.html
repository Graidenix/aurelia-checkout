<template>
    <div class="form-group">
        <div class="col-md-12">
            <a href="#" click.trigger="sameAsShippingChecked()">
                <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
                <strong>Same as Shipping</strong>
            </a>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 col-xs-12">
            <strong>First Name:</strong>
            <input type="text" name="first_name" class="form-control" value.bind="address.firstName" />
        </div>
        <div class="span1"></div>
        <div class="col-md-6 col-xs-12">
            <strong>Last Name:</strong>
            <input type="text" name="last_name" class="form-control" value.bind="address.lastName" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12"><strong>Address:</strong></div>
        <div class="col-md-12">
            <input type="text" name="address" class="form-control" value.bind="address.address" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12"><strong>City:</strong></div>
        <div class="col-md-12">
            <input type="text" name="city" class="form-control" value.bind="address.city" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12"><strong>State:</strong></div>
        <div class="col-md-12">
            <input type="text" name="state" class="form-control" value.bind="address.state" />
        </div>
    </div>


    <div class="form-group">
        <div class="col-md-6">
            <div class="form-group">
                <div class="col-md-12"><strong>Zip / Postal Code:</strong></div>
                <div class="col-md-12">
                    <input type="text" name="zip_code" class="form-control" value.bind="address.zip" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12"><strong>Phone Number:</strong></div>
                <div class="col-md-12"><input type="text" name="phone_number" class="form-control"value.bind="address.phone" /></div>
            </div>
            <div class="form-group">
                <div class="col-md-12"><strong>Email Address:</strong></div>
                <div class="col-md-12"><input type="text" name="email_address" class="form-control" value.bind="address.email" /></div>
            </div>

            <a href="#" class="btn btn-default" click.trigger="save()">Save</a>
        </div>

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Preview: </div>
                <div class="panel-body">
                    <address>
                        <strong>Name: ${address.firstName} ${address.lastName}</strong><br>
                        <strong>Address: </strong>${address.address} ${address.city} ${address.state}<br>
                        <strong>Zip code: </strong>${address.zip}<br>
                        <abbr title="Email">E:</abbr> ${address.email}<br>
                        <abbr title="Phone">P:</abbr> ${address.phone}
                    </address>
                </div>
            </div>
        </div>
     </div>
</template>
